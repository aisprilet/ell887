<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
</head>
<body>
    <h1>Welcome to the Product Management System</h1>
    <p>This is a simple Flask web application for managing products.</p>
    
    <!-- Button to add a new product -->
    <form action="/add_product">
        <button type="submit">Add Product</button>
    </form>
    
    <!-- Button to list all products -->
    <form action="/list_products">
        <button type="submit">List Products</button>
    </form>
</body>
</html>
